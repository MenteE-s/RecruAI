# Railway deployment configuration for RecruAI Backend
# This file configures Railway to deploy the Flask backend from the backend/ subdirectory

[build]
builder = "nixpacks"
buildCommand = "cd backend && python3 -m pip install -r requirements.txt"
watchPatterns = ["backend/**"]

[deploy]
startCommand = "cd backend && python3 -m gunicorn --bind 0.0.0.0:$PORT 'app:create_app()'"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
